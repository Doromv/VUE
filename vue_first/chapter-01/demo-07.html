<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
  <p>{{currentTime1()}}</p>
  <p>{{currentTime2}}</p>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.min.js"></script>
<script>
  var vm=new Vue({
    el: "#app",
    data: {
      message:"Doromv"
    },
    methods: {
      currentTime1: function () {
        return Date.now();
      }
    },
    computed: {//计算属性。computed和methods中的方法不能重名，重名之后只会调用methods的方法
      currentTime2: function () {
        this.message;
        return Date.now();
      }
    }
  });
</script>
</body>
</html>
