<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
  <button v-on:click="sayHi">
    fuck me
  </button>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.min.js"></script>
<script>
  var vm=new Vue({
    el: "#app",
    data: {
      msg: "Doromv"
    },
    methods:{
      //方法必须定义在VUE的method中
      sayHi: function () {
        alert(this.msg)
      }
    }
  });
</script>
</body>
</html>
