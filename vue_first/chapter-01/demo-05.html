<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
  <doromv v-for="a in items" v-bind:x="a"></doromv>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.min.js"></script>
<script>
  //定义一个Vue组件
  Vue.component("doromv",{
      props: ['x'],
    template: '<li>{{x}}</li>'
  });
  var vm=new Vue({
    el: "#app",
    data: {
      items: ["Java","Linux"]
    }
  });
</script>
</body>
</html>
